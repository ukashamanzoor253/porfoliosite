<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<style>
.body{
    border: 5px solid grey;
    background-color: aliceblue;
    color: black;
    margin: 10px 20%;
    padding: 5%;
    width: 60%;
    box-shadow: 1px 1px 25px black;

}
</style>
<body class="body">
    <div>
    <a style="border:1px solid black; background-color:rgb(128, 111, 91); position: relative; display: inline-block; padding: 3px;text-decoration: none; color: aliceblue;" href="lecture2.html">go to 2nd page <a style="border:1px solid black; background-color:rgb(128, 111, 91); position: absolute; margin-left: 2px; padding: 3px;border-radius: 15%; display: inline-block;text-decoration: none; color: aliceblue;" href="lecture1.html">go to 1st page</a></a>
    <br>
    
</div>
    <h1 style="border:none; color:yellow; text-shadow:1px 2px 5px black;">Registration form</h1>

    <form action="">
        <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">First Name* <input type="text" name="fname" id="fname" required></p>
        <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">last Name* <input type="text" name="lname" id="lname" required></p>
        <fieldset>
            <legend style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">GENDER*</legend>
            <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
            <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">Address: <textarea name="address" id="address" cols="10" rows="5"></textarea></p>
            <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">Email : *<input type="email" name="email" id="email" required></p>
            <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">Pincode:* <input type="password" name="pincode" id="pincode" required></p>
            <hr>
        <h2 style="border:none; color:yellow; text-shadow:1px 2px 5px black;">payment information</h2>
        <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">Card type:
            <select name="card_type" id="card_type" required style="padding :5px">
            <option value="">---select a card type---</option>
            <option value="visa">VISA</option>
            <option value="master card">MASTER CARD</option>
            <option value="rupay">RUPAY</option>
        </select>
        </p>
        <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">Card Number * <input type="number" name="card_number" id="card_number" required></p>
        <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">
            Expiration data:* <input type="date" name="Exp_date" id="Exp_date" required>
        </p>
        <p style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:auto">CVV : * <input type="password" name="cvv" id="cvv" required></p>
        <input style="display:block; background-color:aliceblue; box-shadow: 1px 1px 5px black;padding : 12px; width:30%; margin :4px 30%;" type="submit" value="pay now">
   </form>
    </body>
</html>
